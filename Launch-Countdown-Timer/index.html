<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <div class="stars"></div>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="countdown-container">
      <div class="time-container">
        <div class="time-box">
          <div class="shade"></div>
          <div class="time-background">
            <div class="time" id="days"></div>
          </div>
        </div>
        <div class="time-text">DAYS</div>
      </div>
      <div class="time-container">
        <div class="time-box">
          <div class="shade"></div>
          <div class="time-background">
            <div class="time" id="hours"></div>
          </div>
        </div>
        <div class="time-text">HOURS</div>
      </div>
      <div class="time-container">
        <div class="time-box">
          <div class="shade"></div>
          <div class="time-background">
            <div class="time" id="minutes"></div>
          </div>
        </div>
        <div class="time-text">MINUTES</div>
      </div>
      <div class="time-container">
        <div class="time-box">
          <div class="shade"></div>
          <div class="time-background">
            <div class="time" id="seconds"></div>
          </div>
        </div>
        <div class="time-text">SECONDS</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="hills"></div>
    <div class="social-links">
      <a href="#" class="social-link" aria-label="Link to facebook page">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="#" class="social-link" aria-label="Link to pinterest page">
        <i class="fab fa-pinterest"></i>
      </a>
      <a href="#" class="social-link" aria-label="Link to instagram page">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp;
      Coded by <a href="https://github.com/nkhatri7" target="_blank">Neil Khatri</a>.
    </div>
  </footer>
</body>
</html>
