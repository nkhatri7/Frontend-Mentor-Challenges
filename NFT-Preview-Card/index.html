<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <figure class="nft-fig">
      <div class="overlay"></div>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
    </figure>
    <h1 class="nft-name">Equilibrium #3429</h1>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm</p>
    <div class="nft-details">
      <div class="nft-price-container">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
        <div class="nft-price">0.041 ETH</div>
      </div>
      <div class="availability-container">
        <img src="./images/icon-clock.svg" alt="Clock Icon">
        <p class="availability">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nkhatri7" target="_blank">Neil Khatri</a>.
    </div>
  </footer>
</body>
</html>
