<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <style>
    .attribution { font-size: 11px;text-align: center; }
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>
  <div class="stats-card">
    <div class="image-header">
      <img src="./images/image-header-desktop.jpg" alt="Business people" class="cover-photo">
    </div>
    <div class="stats-content">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Disover the benefits of data analytics and make better decisions regarding revenue, 
        customer experience, and overall efficiency.</p>
      <div class="stats-section">
        <div class="stat-container">
          <h2 class="stat">10k+</h2>
          <p class="stat-heading">COMPANIES</p>
        </div>
        <div class="stat-container">
          <h2 class="stat">314</h2>
          <p class="stat-heading">TEMPLATES</p>
        </div>
        <div class="stat-container">
          <h2 class="stat">12M+</h2>
          <p class="stat-heading">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nkhatri7" target="_blank">Neil Khatri</a>.
  </div>
</body>
</html>
