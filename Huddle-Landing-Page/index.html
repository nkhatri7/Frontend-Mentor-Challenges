<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle Logo" class="huddle-logo">
    </div>
  </header>
  <main class="main-content">
    <section class="graphic">
      <img src="./images/illustration-mockups.svg" alt="Mockup Illustration" class="mockup-illustration">
    </section>
    <section class="text-content">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="main-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="register-button">Register</button>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nkhatri7" target="_blank">Neil Khatri</a>.
    </p>
    <div class="social-icons-section">
      <div class="social-icon">
        <button class="social-button"><i class="fab fa-facebook-f"></i></button>
      </div>
      <div class="social-icon">
        <button class="social-button"><i class="fab fa-twitter"></i></button>
      </div>
      <div class="social-icon">
        <button class="social-button"><i class="fab fa-instagram"></i></button>
      </div>
    </div>
  </footer>
</body>
</html>
