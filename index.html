<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="order-summary-card">
      <div class="graphic">
        <img src="images/illustration-hero.svg" alt="Cartoon person listening to music">
      </div>
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annual-plan">
          <div class="icon">
            <img src="images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="plan-details">
            <p id="annual-plan-text">Annual Plan</p>
            <p id="plan-price">$59.99/year</p>
          </div>
          <div class="change-link"><a href="#">Change</a></div>
        </div>
        <div class="action-buttons">
          <button id="payment-button">Proceed to Payment</button>
          <button id="cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nkhatri7" target="_blank">Neil Khatri</a>.
    </div>
  </div>
</body>
</html>
